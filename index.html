<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="title"><span>XO </span>Game</div>
        <div class="box">
            <!-- First Line -->
            <div class="square" id="iteam1" onclick="game(this.id)"></div>
            <div class="square" id="iteam2" onclick="game(this.id)"></div>
            <div class="square" id="iteam3" onclick="game(this.id)"></div>
            <!-- Secont Line -->
            <div class="square" id="iteam4" onclick="game(this.id)"></div>
            <div class="square" id="iteam5" onclick="game(this.id)"></div>
            <div class="square" id="iteam6" onclick="game(this.id)"></div>
            <!-- Third Line -->
            <div class="square" id="iteam7" onclick="game(this.id)"></div>
            <div class="square" id="iteam8" onclick="game(this.id)"></div>
            <div class="square" id="iteam9" onclick="game(this.id)"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
